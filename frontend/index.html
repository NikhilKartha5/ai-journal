<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura - Mental Health Diary</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Light Mode Slider */
      .rc-slider-track {
        background-color: #0ea5e9; /* sky-500 */
      }
      .rc-slider-handle {
        border-color: #0ea5e9;
        opacity: 1;
      }
      .rc-slider-handle:hover, .rc-slider-handle-dragging  {
        border-color: #0284c7 !important; /* sky-600 */
        box-shadow: 0 0 0 5px rgba(14, 165, 233, 0.2) !important;
      }
      
      /* Dark Mode Slider */
      .dark .rc-slider-track {
        background-color: #38bdf8; /* sky-400 */
      }
       .dark .rc-slider-rail {
        background-color: #334155; /* slate-700 */
      }
      .dark .rc-slider-handle {
        background-color: #0f172a; /* slate-900 */
        border-color: #38bdf8;
      }
      .dark .rc-slider-handle:hover, .dark .rc-slider-handle-dragging  {
        border-color: #7dd3fc !important; /* sky-300 */
        box-shadow: 0 0 0 5px rgba(56, 189, 248, 0.2) !important;
      }
      .dark .rc-slider-mark-text {
        color: #94a3b8; /* slate-400 */
      }

      @media print {
        body.printing-entry {
          background-color: white !important;
        }
        body.printing-entry > #root > div {
          visibility: hidden;
        }
        .printable {
          visibility: visible !important;
          position: absolute;
          left: 20px;
          top: 20px;
          right: 20px;
          box-shadow: none !important;
          border: 1px solid #ccc !important;
        }
        .printable * {
          visibility: visible !important;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
